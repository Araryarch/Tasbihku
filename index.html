<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta
      name="description"
      content="penghitung digital untuk kemudahan hidup anda"
    />
    <meta
      name="keywords"
      content="Tasbih Digital, Digital Counter, Penghitung digital"
    />
    <meta name="author" content="Ararya Arka Anugraha" />
    <meta name="robots" content="index, follow" />
    <meta name="revisit-after" content="1 days" />
    <meta name="language" content="Indonesian" />
    <meta name="generator" content="Nama generator Anda" />
    <meta name="distribution" content="global" />
    <meta name="rating" content="general" />
    <meta
      name="googlebot"
      content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
    />
    <meta
      name="bingbot"
      content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Montserrat", sans-serif;
        user-select: none;
      }
      .anti-click {
        position: absolute;
        display: flex;
        z-index: 3;
        background-color: #00000000;
        top: 80vh;
        right: 0;
        left: 0;
        height: 75vh;
      }

      .container {
        display: flex;
        height: 100vh;
        max-height: 100vh;
        position: relative;
      }
      .left {
        position: relative;
        flex: 1;
        background: #f25f4c;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .left .text {
        color: white;
        font-weight: 600;
        opacity: 0.6;
      }
      .right {
        position: relative;
        flex: 1;
        background: #e53170;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .right .text {
        color: white;
        font-weight: 600;
        opacity: 0.6;
      }
      .overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 7em;
        animation: popUp 0.5s ease;
      }
      .buttons {
        position: absolute;
        bottom: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 3;
      }
      .buttons.reset {
        position: absolute;
        right: 10px;
      }
      .buttons.edit {
        position: absolute;
        left: 10px;
      }
      .buttons button {
        margin: 0 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background: #4caf50;
        color: white;
        font-size: 16px;
        cursor: pointer;
        z-index: 2;
      }
      .buttons button:disabled {
        background: #cccccc;
        cursor: not-allowed;
      }
      .buttons button:hover {
        background: #45a049;
      }
      .edit-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 3;
        background: #0f0e17;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
      }
      .edit-form {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .edit-form input {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      .edit-form button {
        margin: 0 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background: #4caf50;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      .edit-form button:hover {
        background: #45a049;
      }
      .button-red {
        background-color: maroon !important;
      }
      @keyframes popUp {
        0% {
          transform: scale(1) translate(-50%, -50%);
        }
        50% {
          transform: scale(1.3) translate(-50%, -50%);
        }
        100% {
          transform: scale(1) translate(-50%, -50%);
        }
      }
    </style>
    <script>
      let number = 0;
      function increaseNumber() {
        number++;
        if (number < 0) {
          number = 0;
        }
        document.querySelector(".overlay").innerText = number;
        document.querySelector(".overlay").style.animation = "none";
        void document.querySelector(".overlay").offsetWidth;
        document.querySelector(".overlay").style.animation = "popUp 0.5s ease";
        if (number > 0) {
          document.querySelector(".buttons.reset button").disabled = false;
        }
      }
      function decreaseNumber() {
        number--;
        if (number < 0) {
          number = 0;
        }
        document.querySelector(".overlay").innerText = number;
        document.querySelector(".overlay").style.animation = "none";
        void document.querySelector(".overlay").offsetWidth;
        document.querySelector(".overlay").style.animation = "popUp 0.5s ease";
        if (number == 0) {
          document.querySelector(".buttons.reset button").disabled = true;
        }
      }
      function resetNumber() {
        Swal.fire({
          title:
            "<span style='color:#fff;'>Apakah Anda yakin ingin mereset angka?</span>",
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "Reset!",
          cancelButtonText: "Batal",
          customClass: {
            container: "my-swal",
          },
          background: "#0f0e17",
        }).then((result) => {
          if (result.isConfirmed) {
            number = 0;
            document.querySelector(".overlay").innerText = number;
            document.querySelector(".buttons.reset button").disabled = true;
          }
        });
      }
      function editNumber() {
        document.querySelector(".edit-overlay").style.display = "block";
        document.querySelector(".container").style.filter = "blur(10px)";
        document.getElementById("newNumber").value = number;
      }

      function cancelEdit() {
        document.querySelector(".edit-overlay").style.display = "none";
        document.querySelector(".container").style.filter = "none";
      }

      function alertEdit() {
        let newNumber = document.getElementById("newNumber").value.trim();
        Swal.fire({
          title: `<span style='color:#fff;'>Apakah Anda Ingin mengedit angka menjadi ${newNumber}?</span>`,
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "Ubah!",
          cancelButtonText: "Batal",
          customClass: {
            container: "my-swal",
          },
          background: "#0f0e17",
        }).then((result) => {
          if (result.isConfirmed) {
            if (newNumber !== "" && !isNaN(newNumber)) {
              number = parseInt(newNumber);
              document.querySelector(".overlay").innerText = number;
            } else {
              number = 0;
              document.querySelector(".overlay").innerText = number;
            }
            document.querySelector(".edit-overlay").style.display = "none";
            document.querySelector(".container").style.filter = "none";
          }
        });
      }

      function confirmEdit() {
        let newNumber = document.getElementById("newNumber").value.trim();
        if (number == parseInt(newNumber)) {
          document.querySelector(".edit-overlay").style.display = "none";
          document.querySelector(".container").style.filter = "none";
          return;
        }

        if (newNumber > 0 && newNumber.startsWith("0")) {
          newNumber = newNumber.slice(1);
        }
        alertEdit();
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="anti-click"></div>
      <div class="left" onclick="decreaseNumber()">
        <div class="buttons reset">
          <button class="button-red" onclick="resetNumber()">Reset</button>
        </div>
        <div class="text">
          <p>Kurang</p>
        </div>
      </div>
      <div class="right" onclick="increaseNumber()">
        <div class="buttons edit">
          <button onclick="editNumber()">Edit</button>
        </div>
        <div class="text">
          <p>Tambah</p>
        </div>
      </div>
      <div class="overlay">0</div>
    </div>
    <div class="edit-overlay" style="display: none">
      <div class="edit-form">
        <input
          type="number"
          id="newNumber"
          placeholder="Masukkan angka baru"
          required
        />
        <div class="button">
          <button onclick="confirmEdit()">Ubah</button>
          <button class="button-red" onclick="cancelEdit()">Batal</button>
        </div>
      </div>
    </div>
  </body>
</html>
