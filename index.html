<!DOCTYPE html>
<html lang="id">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="Tasbih Digital, Counter Digital - Aplikasi Sederhana untuk Menghitung dan Menambah Angka"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <div class="left" onclick="decreaseNumber()">
        <div class="text">
          <p>Kurang</p>
        </div>
      </div>
      <div class="buttons-overlay buttons">
        <button class="button-red" onclick="resetNumber()">Reset</button>
        <button onclick="editNumber()">Edit</button>
      </div>
      <div class="right" onclick="increaseNumber()">
        <div class="text">
          <p>Tambah</p>
        </div>
      </div>
      <div class="overlay">0</div>
    </div>
    <div class="edit-overlay" style="display: none">
      <div class="edit-form">
        <input type="number" id="newNumber" placeholder="Masukkan angka baru" />
        <div class="button">
          <button onclick="confirmEdit()">Ubah</button>
          <button class="button-red" onclick="cancelEdit()">Batal</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
